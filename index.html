<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comparador Aika: Cash vs Gold</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Comparador de Compra: Cash vs Gold</h1>

  <label for="itemCash">Preço do item em cash:</label>
  <input type="number" id="itemCash" />

  <label for="itemGold">Preço do item em gold (kk):</label>
  <input type="number" id="itemGold" />

  <label for="goldPorCash">Preço de 10.000 cash em gold (kk):</label>
  <input type="number" id="goldPorCash" value="600" />

  <label for="precoGoldReal">Preço de 500kk de gold em reais:</label>
  <input type="number" id="precoGoldReal" value="30" />

  <button onclick="comparar()">Comparar</button>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
