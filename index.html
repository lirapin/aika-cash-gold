<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comparador Aika: Reais vs Gold</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Comparador de Compra: Reais vs Gold</h1>

  <label for="itemReais">💵 Preço do item em reais (R$):</label>
  <input type="number" id="itemReais" />

  <label for="itemGold">🪙 Preço do item em gold (kk):</label>
  <input type="number" id="itemGold" />

  <label for="precoGoldReal">💰 Valor de 500kk de gold em reais (R$):</label>
  <input type="number" id="precoGoldReal" value="30" />

  <label for="goldPorCash">📏 Valor de 10.000 cash em gold (kk):</label>
  <input type="number" id="goldPorCash" value="600" />

  <button onclick="comparar()">Comparar</button>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
