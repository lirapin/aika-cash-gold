<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparador Aika: Reais vs Gold</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Oxanium:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #7bdcb5;
      --dark: #0a1a14;
      --darker: #05100b;
      --accent: #ff3366;
      --text: #e0f2e9;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(123, 220, 181, 0.05) 0%, transparent 20%);
      color: var(--text);
      font-family: 'Oxanium', monospace;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: linear-gradient(145deg, rgba(10, 26, 20, 0.9), rgba(5, 16, 11, 0.9));
      border-radius: 16px;
      padding: 30px;
      box-shadow: 
        0 0 30px rgba(0, 255, 136, 0.2),
        inset 0 0 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 136, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }
    
    h1 {
      text-align: center;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.7);
      position: relative;
      padding-bottom: 15px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }
    
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
      font-size: 1.1rem;
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(30, 47, 40, 0.7);
      color: var(--text);
      font-size: 1rem;
      font-family: 'Oxanium', monospace;
      border: 1px solid rgba(0, 255, 136, 0.3);
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 
        inset 0 0 10px rgba(0, 0, 0, 0.5),
        0 0 10px rgba(0, 255, 136, 0.3);
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    
    button {
      padding: 16px 40px;
      background: linear-gradient(145deg, var(--primary), #00cc6a);
      color: var(--darker);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 
        0 5px 15px rgba(0, 255, 136, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 20px rgba(0, 255, 136, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    button:active {
      transform: translateY(1px);
      box-shadow: 
        0 3px 10px rgba(0, 255, 136, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::after {
      left: 100%;
    }
    
    #resultado {
      margin-top: 30px;
      background-color: rgba(30, 47, 40, 0.7);
      padding: 25px;
      border-radius: 12px;
      color: var(--text);
      box-shadow: 
        inset 0 0 20px rgba(0, 0, 0, 0.5),
        0 0 15px rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.2);
      transition: all 0.3s ease;
    }
    
    #resultado p {
      margin-bottom: 12px;
      line-height: 1.6;
    }
    
    #resultado strong {
      color: var(--primary);
    }
    
    #resultado hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      margin: 20px 0;
    }
    
    /* Anima√ß√£o de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comparador Aika: Reais vs Gold</h1>
    
    <div class="input-group">
      <label for="itemReais">üíµ Pre√ßo do item em reais (R$):</label>
      <input type="number" id="itemReais" min="0" step="0.01" />
    </div>
    
    <div class="input-group">
      <label for="itemGold">ü™ô Pre√ßo do item em gold (kk):</label>
      <input type="number" id="itemGold" min="0" step="0.01" />
    </div>
    
    <div class="input-group">
      <label for="precoGoldReal">üí∞ Valor de 500kk de gold em reais (R$):</label>
      <input type="number" id="precoGoldReal" value="30" min="0" step="0.01" />
    </div>
    
    <div class="input-group">
      <label for="goldPorCash">üìè Valor de 10.000 cash em gold (kk):</label>
      <input type="number" id="goldPorCash" value="600" min="0" step="0.01" />
    </div>
    
    <div class="button-container">
      <button onclick="comparar()">Comparar</button>
    </div>
    
    <div id="resultado"></div>
  </div>

  <script>
    function comparar() {
      const itemReais = parseFloat(document.getElementById("itemReais").value);
      const itemGold = parseFloat(document.getElementById("itemGold").value);
      const precoGoldReal = parseFloat(document.getElementById("precoGoldReal").value);
      const goldPorCash = parseFloat(document.getElementById("goldPorCash").value);

      // Valida√ß√£o melhorada
      if (isNaN(itemReais) || isNaN(itemGold) || isNaN(precoGoldReal) || isNaN(goldPorCash) ||
          itemReais < 0 || itemGold < 0 || precoGoldReal < 0 || goldPorCash < 0) {
        document.getElementById("resultado").innerHTML = 
          "<p style='color: var(--accent); text-align: center;'>‚ö†Ô∏è Preencha todos os campos com valores v√°lidos!</p>";
        return;
      }

      // üí∞ Valor do gold em reais (1kk)
      const valor1kkGold = precoGoldReal / 500;

      // üßÆ Valor do item em gold convertido para reais
      const valorItemGoldReais = itemGold * valor1kkGold;

      // üìè Valor de refer√™ncia do gold via cash
      const valorCashReais = 25; // fixo: 10.000 cash = R$25
      const valor1kkGoldReferencia = valorCashReais / goldPorCash;

      let vantagem = "";
      if (itemReais < valorItemGoldReais) {
        vantagem = "üíµ <strong>Vale mais a pena comprar com reais!</strong>";
      } else if (itemReais > valorItemGoldReais) {
        vantagem = "ü™ô <strong>Vale mais a pena comprar com gold!</strong>";
      } else {
        vantagem = "‚öñÔ∏è <strong>O custo √© equivalente nas duas op√ß√µes.</strong>";
      }

      let statusMercado = "";
      if (valor1kkGold > valor1kkGoldReferencia) {
        statusMercado = "üìà <strong>O gold est√° acima da refer√™ncia de mercado.</strong>";
      } else if (valor1kkGold < valor1kkGoldReferencia) {
        statusMercado = "üìâ <strong>O gold est√° abaixo da refer√™ncia de mercado.</strong>";
      } else {
        statusMercado = "üìä <strong>O gold est√° exatamente na refer√™ncia de mercado.</strong>";
      }

      const resultadoHTML = `
        <div class="fade-in">
          <p>üíµ Custo do item em reais: <strong>R$ ${itemReais.toFixed(2)}</strong></p>
          <p>üß± Custo do item via gold: <strong>R$ ${valorItemGoldReais.toFixed(2)}</strong></p>
          <p>${vantagem}</p>
          <hr>
          <p>üìè Valor de 1kk de gold: <strong>R$ ${valor1kkGold.toFixed(2)}</strong></p>
          <p>üìê Valor de refer√™ncia (via cash): <strong>R$ ${valor1kkGoldReferencia.toFixed(2)}</strong></p>
          <p>${statusMercado}</p>
        </div>
      `;
      
      document.getElementById("resultado").innerHTML = resultadoHTML;
    }

    // Adicionar evento de tecla Enter para executar a compara√ß√£o
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            comparar();
          }
        });
      });
    });
  </script>
</body>
</html>
